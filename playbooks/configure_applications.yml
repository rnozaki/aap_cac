---
- name: Configure Ansible Automation Platform | gateway_applications
  hosts: "{{ env | default('dev') }}"
  connection: local
  gather_facts: false

  pre_tasks:
    - name: Include vars from vault | gateway_applications
      ansible.builtin.include_vars:
        file: "../vaults/{{ env }}.yml"
      tags:
        - always

  tasks:
    - name: Collect configurations | gateway_applications
      ansible.builtin.include_tasks:
        file: "configure_items.yml"
      vars:
        __configure_aap_dir: "{{ item['directory'] }}"
        __configure_aap_setting: "{{ item['name'] }}"
        __configure_var_name: "{{ item['default_attr'] }}"
        __configure_var_env_name: "{{ item['env_attr'] }}"
      loop: "{{ configuration_items }}"
      when:
        - item['name'] == 'gateway_applications'
      tags:
        - always

    - name: INCLUDE_ROLE | infra.aap_configuration.gateway_applications
      ansible.builtin.include_role:
        name: infra.aap_configuration.gateway_applications
      when:
        - aap_applications is defined
        - aap_applications | length > 0
      tags:
        - always
...
