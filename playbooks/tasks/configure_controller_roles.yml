---
- name: Collect configurations | controller_roles
  ansible.builtin.include_tasks:
    file: "configure_items.yml"
  vars:
    __configure_aap_dir: "{{ item['directory'] }}"
    __configure_aap_setting: "{{ item['name'] }}"
    __configure_var_name: "{{ item['default_attr'] }}"
    __configure_var_env_name: "{{ item['env_attr'] }}"
  loop: "{{ configuration_items }}"
  when:
    - item['name'] == 'controller_roles'

- name: INCLUDE_ROLE | infra.aap_configuration.controller_roles
  ansible.builtin.include_role:
    name: infra.aap_configuration.controller_roles
  when:
    - controller_roles is defined
    - controller_roles| length > 0
...
