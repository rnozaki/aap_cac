---
- name: Collect configurations | hub_collection
  ansible.builtin.include_tasks:
    file: "configure_items.yml"
  vars:
    __configure_aap_dir: "{{ item['directory'] }}"
    __configure_aap_setting: "{{ item['name'] }}"
    __configure_var_name: "{{ item['default_attr'] }}"
    __configure_var_env_name: "{{ item['env_attr'] }}"
  loop: "{{ configuration_items }}"
  when:
    - item['name'] == 'hub_collections'

- name: INCLUDE_ROLE | infra.aap_configuration.hub_collection
  ansible.builtin.include_role:
    name: infra.aap_configuration.hub_collection
  when:
    - hub_collections is defined
    - hub_collections | length > 0
...
