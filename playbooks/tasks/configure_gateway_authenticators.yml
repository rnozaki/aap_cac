---
- name: Collect configurations | gateway_authenticators & gateway_authenticator_maps
  ansible.builtin.include_tasks:
    file: "configure_items.yml"
  vars:
    __configure_aap_dir: "{{ item['directory'] }}"
    __configure_aap_setting: "{{ item['name'] }}"
    __configure_var_name: "{{ item['default_attr'] }}"
    __configure_var_env_name: "{{ item['env_attr'] }}"
  loop: "{{ configuration_items }}"
  when:
    - item['name'] == 'gateway_authenticators' or
      item['name'] == 'gateway_authenticator_maps'

- name: INCLUDE_ROLE | infra.aap_configuration.gateway_authenticators
  ansible.builtin.include_role:
    name: infra.aap_configuration.gateway_authenticators
  when:
    - gateway_authenticators is defined
    - gateway_authenticators | length > 0

- name: INCLUDE_ROLE | infra.aap_configuration.gateway_authenticator_maps
  ansible.builtin.include_role:
    name: infra.aap_configuration.gateway_authenticator_maps
  when:
    - gateway_authenticator_maps is defined
    - gateway_authenticator_maps | length > 0
...
